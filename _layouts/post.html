---
layout: default
---

<article style="max-width: 800px; margin: 0 auto; padding: 2rem; color: var(--text-primary);">
    <header style="text-align: center; margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 1px solid var(--accent-yellow);">
        <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.2;">{{ page.title }}</h1>
        <div style="color: var(--text-secondary); margin-bottom: 1rem;">
            <time>{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.author %}<span style="margin-left: 1rem;">by {{ page.author }}</span>{% endif %}
        </div>
        {% if page.tags and page.tags.size > 0 %}
        <div style="display: flex; justify-content: center; gap: 0.5rem; flex-wrap: wrap; margin-top: 1rem;">
            {% for tag in page.tags %}
            <span style="background: var(--accent-yellow); color: var(--primary-bg); padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem; font-weight: 600;">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>
    
    <div style="font-size: 1.1rem; line-height: 1.8; margin-bottom: 3rem;">
        {{ content }}
    </div>
    
    <footer style="text-align: center; padding-top: 2rem; border-top: 1px solid rgba(255, 215, 0, 0.2);">
        <a href="{{ '/' | relative_url }}" style="display: inline-block; color: var(--accent-yellow); text-decoration: none; font-weight: 600; padding: 0.8rem 2rem; border: 2px solid var(--accent-yellow); border-radius: 25px; transition: all 0.3s ease;">‚Üê Back to Blog</a>
    </footer>
</article>

<style>
article h1, article h2, article h3, article h4 {
    color: var(--accent-yellow) !important;
    margin-top: 2rem;
    margin-bottom: 1rem;
    font-weight: 600;
}
article h1 { font-size: 2rem; }
article h2 { font-size: 1.7rem; }
article h3 { font-size: 1.4rem; }
article p { margin-bottom: 1.5rem; color: var(--text-primary); }
article ul, article ol { margin-bottom: 1.5rem; padding-left: 2rem; color: var(--text-primary); }
article li { margin-bottom: 0.5rem; }
article a { color: var(--accent-yellow); text-decoration: none; }
article a:hover { text-decoration: underline; }
article code { background: var(--secondary-bg); padding: 0.2rem 0.5rem; border-radius: 4px; color: var(--accent-yellow); }
article blockquote { border-left: 4px solid var(--accent-yellow); padding: 1rem 2rem; margin: 2rem 0; background: var(--secondary-bg); border-radius: 0 10px 10px 0; font-style: italic; }
</style>
