---
layout: default
---

<article class="post-content">
    <div class="container">
        <div class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">
                <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.author %}<span class="post-author">by {{ page.author }}</span>{% endif %}
                {% if page.tags and page.tags.size > 0 %}
                <div class="post-tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="post-body">
            {{ content }}
        </div>
        
        <div class="post-footer">
            <a href="{{ '/' | relative_url }}" class="back-to-home">‚Üê Back to Blog</a>
        </div>
    </div>
</article>

<style>
    .post-content {
        padding-top: 8rem;
        padding-bottom: 5rem;
        background: var(--primary-bg);
        min-height: 100vh;
    }

    .post-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    .post-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
        line-height: 1.2;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .post-meta {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 1rem;
    }

    .post-author {
        margin-left: 1rem;
    }

    .post-tags {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .tag {
        background: var(--accent-yellow);
        color: var(--primary-bg);
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .post-body {
        max-width: 800px;
        margin: 0 auto;
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--text-primary);
    }

    .post-body h1,
    .post-body h2,
    .post-body h3,
    .post-body h4,
    .post-body h5,
    .post-body h6 {
        color: var(--accent-yellow);
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .post-body h1 {
        font-size: 2.2rem;
        border-bottom: 2px solid var(--accent-yellow);
        padding-bottom: 0.5rem;
    }

    .post-body h2 {
        font-size: 1.8rem;
    }

    .post-body h3 {
        font-size: 1.5rem;
    }

    .post-body p {
        margin-bottom: 1.5rem;
        text-align: justify;
    }

    .post-body ul,
    .post-body ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
    }

    .post-body li {
        margin-bottom: 0.8rem;
        line-height: 1.6;
    }

    .post-body blockquote {
        border-left: 4px solid var(--accent-yellow);
        padding: 1rem 2rem;
        margin: 2rem 0;
        background: var(--secondary-bg);
        border-radius: 0 10px 10px 0;
        font-style: italic;
    }

    .post-body code {
        background: var(--secondary-bg);
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 0.9rem;
        color: var(--accent-yellow);
    }

    .post-footer {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 215, 0, 0.2);
    }

    .back-to-home {
        display: inline-block;
        color: var(--accent-yellow);
        text-decoration: none;
        font-weight: 600;
        padding: 0.8rem 2rem;
        border: 2px solid var(--accent-yellow);
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .back-to-home:hover {
        background: var(--accent-yellow);
        color: var(--primary-bg);
        box-shadow: 0 0 20px var(--accent-yellow-glow);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .post-title {
            font-size: 2rem;
        }
        
        .post-body {
            font-size: 1rem;
        }
        
        .post-content {
            padding-top: 6rem;
        }
    }
</style>
