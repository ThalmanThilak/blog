<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Thalman Thilak" }}</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #222;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-yellow: #ffd700;
            --accent-yellow-glow: rgba(255, 215, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #ffd700, #ffed4e);
            --gradient-bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
        }

        .light-theme {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #555555;
            --accent-yellow: #f39c12;
            --accent-yellow-glow: rgba(243, 156, 18, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 2px solid var(--accent-yellow);
            box-shadow: 0 0 20px var(--accent-yellow-glow);
        }

        .light-theme .navbar {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 2px solid var(--accent-yellow);
            box-shadow: 0 0 20px var(--accent-yellow-glow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px var(--accent-yellow-glow);
        }

        .main-site-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-yellow);
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 215, 0, 0.1);
        }

        .main-site-link:hover {
            color: var(--primary-bg);
            background: var(--accent-yellow);
            box-shadow: 0 0 15px var(--accent-yellow-glow);
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-yellow);
            text-shadow: 0 0 10px var(--accent-yellow-glow);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-yellow);
            color: var(--accent-yellow);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-yellow);
            color: var(--primary-bg);
            box-shadow: 0 0 20px var(--accent-yellow-glow);
        }

        /* Main content area */
        .main-content {
            min-height: 100vh;
            padding-top: 6rem;
        }

        /* Footer */
        .footer {
            background: var(--secondary-bg);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-left {
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .main-site-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">Thalman</div>
                <a href="https://www.thalmanthilak.com" class="main-site-link" target="_blank">
                    üåê Portfolio
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}#home">Home</a></li>
                <li><a href="{{ '/' | relative_url }}#blog">Latest</a></li>
                <li><a href="{{ '/' | relative_url }}#all-posts">All Posts</a></li>
                <li><a href="{{ '/' | relative_url }}#contact">Contact</a></li>
                <li><button class="theme-toggle" onclick="toggleTheme()">üåì</button></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} Thalman Thilak. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        });
    </script>
</body>
</html>
